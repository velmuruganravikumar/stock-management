
{% include 'navbar.html' %}
   
{% block content %}


  <!-- add account -->
<div class="dashboard-content ad-ad">
    <section class="add-con"> 
        <div class="container-fluid">
            <div class="row">
                <div class="col-10">
                    <div class="card ad-adac">
                        <div class="card-header text-center"><h3>Add Account</h3></div>
                        <div class="card-body bg-dark text-white">

                            <form action="{% url 'update' user_update.id %}" method="post">
                                {% csrf_token %}
                                <div class="form-row">
                                    <div class="form-group col-6">
                                        <label for="Name">Name</label>
                                        <input type="text" class="form-control" id="Name"  name="name" value={{user_update.name}} required>
                                    </div>
                                    <div class="form-group col-6">
                                        <label for="Mobile">Mobile</label>
                                        <input type="1234567890" class="form-control" id="Mobile"  name="mobile" value={{user_update.mobile}} required>
                                     </div>
                                </div> 
                                <div class="form-row">
                                    <div class="form-group col-6">
                                        <label for="Name">Email</label>
                                        <input type="text" class="form-control" id="Name"  name="email" value={{user_update.email}} required>
                                    </div>
                                    <div class="form-group col-6">
                                        <label for="Mobile">Password</label>
                                        <input type="1234567890" class="form-control" id="Mobile"  name="password" value={{user_update.password}} required>
                                     </div>
                                </div> 
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                      <label for="id">Re enter-Password</label>
                                      <input type="text" class="form-control" id="id"  name="re_Password" value={{user_update.re_Enter_Password}} required>
                                    </div>
                    
                                    <div class="form-group col-md-6">
                                      <label for="id-num">Confirm Password</label>
                                      <input type="id-number" class="form-control" id="id-num"  name="confirm_Password" value={{user_update.confirm_Password}} required>
                                    </div>
                    
                                </div>     
                                                
                                <div class="form-group">
                                  <label for="inputAddress">Address </label>
                                  <input type="text" class="form-control" id="inputAddress" name="address" value={{user_update.address}} required>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                       <label for="inputCity">City</label>
                                       <input type="text" class="form-control" id="inputCity" name="city" value={{user_update.city}} required>
                                    </div>
                                   <div class="form-group col-md-6">
                                      <label for="inputState">district</label>
                                      <input type="text" class="form-control" id="inputdistrict" name="district" value={{user_update.district}} required>
                                   </div>
                                </div>

                                

                                <div class="form-group">
                                   {% comment %} <div class="form-check">
                                      <input class="form-check-input" type="checkbox" id="gridCheck">
                                      <label class="form-check-label" for="gridCheck">
                                           Check me out
                                      </label>
                                    </div> {% endcomment %}
                                </div>
                                <div class="text-center">
                                    <button type="submit"  class="btn btn-primary btn-block">Update</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
          </div>

     </section>

</div>


{% endblock %}
